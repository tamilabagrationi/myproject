        <section class="forma">

                <input type="radio" name="age" id="age2">
                <label for="age2">VII-X</label>
                <input type="radio" name="age" id="age3">

                <span class="errorText" id="error_age"></span>

              </div>

              
              <div>

                  <span class="errorText" id="error_agree"></span>
              </div>
              <button type="submit">დააკლიკე</button>
